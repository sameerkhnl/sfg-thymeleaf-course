<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
              th:href="@{/css/bootstrap.min.css}"/>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                th:src="@{/js/jquery-3.3.1.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Login form</h2>
                    <form th:object="${loginCommand}" th:action="@{/login}" th:method="post">
                        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}"
                             th:text="#{loginCommand.hasErrors}">
                        </div>
                        <div class="form-group"
                               th:class="${#fields.hasErrors('username')}? 'form-group text-danger' : 'form-group'">
                        <label for="inputUsername" class="col-form-label">Username:</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="username"
                               th:field="*{username}" th:errorClass="is-invalid" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                            <ul>
                                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                            </ul>
                        </div>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'text-danger' : ''">
                    <label for="inputPassword" class="col-form-label">Password:</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="password"
                           th:field="*{password}" th:errorClass="is-invalid"/>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
